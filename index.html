<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MRI viewer</title>
  </head>


  <body>

    <div id='viewer'></div>

    <!--<script src='http://localhost/libs/jquery/3.1.1/jquery.min.js'></script>-->
    <!-- <script src='http://localhost/mriviewerjs/mriviewer.js'></script> -->

    <script src='https://cdn.jsdelivr.net/npm/jquery@3.1.1/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/r03ert0/mriviewerjs@0.1.2/mriviewer.js'></script>
    <script src='https://cdn.jsdelivr.net/gh/r03ert0/muijs/mui.js'></script>


    <script>
      var mv = new MRIViewer({
        mriPath: '/data/sloth_bear_cropped.nii.gz',
        views: [{
          elem: $('#viewer').get(0),
          plane: 'sag',
          addPlaneSelect: true,
          addSpaceSelect: true
        }]
      });
      mv.display();
    </script>

  </body>
</html>
